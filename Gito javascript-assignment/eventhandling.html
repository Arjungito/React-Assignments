<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
   
      <input type="text" id="Myinput" value="0"/>
       <button class="btn">+</button>
       <button class="btnnn">-</button>
      <script>
             window.addEventListener('keyup', (e) => {
                   document.write(Date())
                   console.log(e);
                   
             })

            document.querySelector('.btnnn').addEventListener('click', (event) => {  
            var Myinput = document.getElementById("Myinput").value;  
            var num = parseInt(Myinput);  
            num -= 1;  
            console.log(num);     
            document.getElementById("Myinput").value = num;   
            })  
            document.querySelector('.btn').addEventListener('click', (event) => {   
            var Myinput = document.getElementById("Myinput").value;   
            var num = parseInt(Myinput);
            num += 1;   
            console.log(num);   
            document.getElementById("Myinput").value = num; 
            })      
            
      </script>
</body>
</html>
